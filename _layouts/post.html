---
layout: default
---
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.12.3/tocbot.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.12.3/tocbot.min.js"></script>

<style>
    .toc-wrapper {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 250px;
      max-height: 90vh;
      overflow-y: auto;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      z-index: 1000;
    }

    /* 移动端隐藏目录 */
    @media (max-width: 768px) {
        .toc-wrapper {
        display: none;
        position: static;
        width: 100%;
        max-height: 200px;
        margin-bottom: 20px;
        }

        .toc-toggle {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }
    }
  
    .toc {
      font-size: 14px;
    }
  
    .toc ul {
      list-style-type: none;
      padding-left: 0;
    }
  
    .toc ul li {
      margin: 5px 0;
    }
  
    .toc a {
      text-decoration: none;
      color: #333;
    }
  
    .toc a:hover {
      color: #007bff;
    }
</style>

<!-- 移动端目录切换按钮 -->
<button class="toc-toggle" onclick="toggleToc()">显示目录</button>

<script>
  function toggleToc() {
    const tocWrapper = document.querySelector('.toc-wrapper');
    tocWrapper.style.display = tocWrapper.style.display === 'block' ? 'none' : 'block';
  }
</script>

<article class="posts">
 
    <h1>{{ page.title }}</h1>

  <div clsss="meta">
    <span class="date">
      {{ page.date | date: "%Y-%m-%d" }}
    </span>

    <ul class="tag">
      {% for tag in page.tags %}
      <li>
        <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}">
          {{ tag }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <!-- 文章内容 -->
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
  {% include gitalk.html %}
</article>

<div class="pagination">
  {% if page.previous.url %}
    <span class="prev">
      <a href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}">
        ← 上一篇
      </a>
    </span>
  {% endif %}
  {% if page.next.url %}
    <span class="next">
      <a href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}">
        下一篇 →
      </a>
    </span>
  {% endif %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    tocbot.init({
        tocSelector: '.toc', // 目录容器的选择器
        contentSelector: '.entry', // 文章内容的选择器
        headingSelector: 'h1, h2', // 需要生成目录的标题标签
        hasInnerContainers: true, // 如果内容嵌套在容器中，设置为 true
    });
    });
</script>

<div class="toc-wrapper">
    <div class="toc"></div>
</div>
