---
layout: default
---
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.12.3/tocbot.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.12.3/tocbot.min.js"></script>

<style>
    /* 确保 posts 容器是相对定位 */
    .posts {
      position: relative;
    }
  
    /* 目录容器 */
    .toc-wrapper {
      position: absolute; /* 相对于 posts 容器定位 */
      top: 20px; /* 距离 posts 容器顶部的位置 */
      left: 20px; /* 距离 posts 容器左侧的位置 */
      width: 250px; /* 目录宽度 */
      max-height: 90vh; /* 最大高度 */
      overflow-y: auto; /* 允许滚动 */
      background-color: #f9f9f9; /* 背景色 */
      padding: 10px;
      border: 1px solid #ddd; /* 边框 */
      border-radius: 4px; /* 圆角 */
      z-index: 1000; /* 确保在最上层 */
    }
  
    .toc {
      font-size: 14px;
    }
  
    .toc ul {
      list-style-type: none; /* 去掉默认列表样式 */
      padding-left: 0;
    }
  
    .toc ul li {
      margin: 5px 0;
    }
  
    .toc a {
      text-decoration: none; /* 去掉链接下划线 */
      color: #333;
    }
  
    .toc a:hover {
      color: #007bff; /* 鼠标悬停颜色 */
    }
  </style>

<article class="posts">
 
    <h1>{{ page.title }}</h1>

  <div clsss="meta">
    <span class="date">
      {{ page.date | date: "%Y-%m-%d" }}
    </span>

    <ul class="tag">
      {% for tag in page.tags %}
      <li>
        <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}">
          {{ tag }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <!-- 文章内容 -->
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
  {% include gitalk.html %}
</article>

<div class="pagination">
  {% if page.previous.url %}
    <span class="prev">
      <a href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}">
        ← 上一篇
      </a>
    </span>
  {% endif %}
  {% if page.next.url %}
    <span class="next">
      <a href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}">
        下一篇 →
      </a>
    </span>
  {% endif %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    tocbot.init({
        tocSelector: '.toc', // 目录容器的选择器
        contentSelector: '.entry', // 文章内容的选择器
        headingSelector: 'h1, h2', // 需要生成目录的标题标签
        hasInnerContainers: true, // 如果内容嵌套在容器中，设置为 true
    });
    });
</script>

<div class="toc-wrapper">
    <div class="toc"></div>
</div>
