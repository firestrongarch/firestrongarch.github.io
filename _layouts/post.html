---
layout: default
---

<article class="posts">
  <!-- 引入 scrollnav 库 -->
  <script src="https://unpkg.com/scrollnav@3.0.1/dist/scrollnav.min.umd.js"></script>

  <h1>{{ page.title }}</h1>

  <div clsss="meta">
    <span class="date">
      {{ page.date | date: "%Y-%m-%d" }}
    </span>

    <ul class="tag">
      {% for tag in page.tags %}
      <li>
        <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}">
          {{ tag }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <!-- 文章内容 -->
  <div class="entry">
    {{ content }}
  </div>

  <!-- 初始化 scrollnav -->
  <script>
    // 等待 DOM 加载完成
    document.addEventListener('DOMContentLoaded', function () {
      // 选择文章内容的容器
      const content = document.querySelector('.entry');

      // 初始化 scrollnav
      if (content) {
        scrollnav.init(content, {
          debug: false, // 是否启用调试模式
          easingStyle: 'linear', // 滚动动画效果
          sections: 'h1', // 一级目录使用 h2 标签
          subSections: 'h2', // 二级目录使用 h3 标签（如果有）
        });
      } else {
        console.error('未找到 .entry 容器');
      }
    });
  </script>

  {% include disqus.html %}
  {% include gitalk.html %}
</article>

<div class="pagination">
  {% if page.previous.url %}
    <span class="prev">
      <a href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}">
        ← 上一篇
      </a>
    </span>
  {% endif %}
  {% if page.next.url %}
    <span class="next">
      <a href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}">
        下一篇 →
      </a>
    </span>
  {% endif %}
</div>
