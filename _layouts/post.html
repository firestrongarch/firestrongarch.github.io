---
layout: default
---
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.12.3/tocbot.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.12.3/tocbot.min.js"></script>

<style>
    /* 确保 posts 容器是相对定位 */
    .posts {
      position: relative;
    }
  
    /* 目录容器 */
    .toc-wrapper {
      position: absolute;
      top: 100px; /* 增加 top 值，避免遮挡标题 */
      left: 20px;
      width: 250px;
      max-height: 90vh;
      overflow-y: auto;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      z-index: 10; /* 降低 z-index 值 */
    }
  
    .toc {
      font-size: 14px;
    }
  
    .toc ul {
      list-style-type: none;
      padding-left: 0;
    }
  
    .toc ul li {
      margin: 5px 0;
    }
  
    .toc a {
      text-decoration: none;
      color: #333;
    }
  
    .toc a:hover {
      color: #007bff;
    }
  
    /* 为标题添加 padding-top */
    h1 {
      padding-top: 60px;
    }
  
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    tocbot.init({
        tocSelector: '.toc', // 目录容器的选择器
        contentSelector: '.entry', // 文章内容的选择器
        headingSelector: 'h1, h2', // 需要生成目录的标题标签
        hasInnerContainers: true, // 如果内容嵌套在容器中，设置为 true
    });
    });
</script>

<article class="posts">
 
    <!-- 目录容器 -->
    <div class="toc-wrapper">
        <div class="toc"></div>
    </div>

    <h1>{{ page.title }}</h1>

  <div clsss="meta">
    <span class="date">
      {{ page.date | date: "%Y-%m-%d" }}
    </span>

    <ul class="tag">
      {% for tag in page.tags %}
      <li>
        <a href="{{ site.url }}{{ site.baseurl }}/tags#{{ tag }}">
          {{ tag }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>

  <!-- 文章内容 -->
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
  {% include gitalk.html %}
</article>

<div class="pagination">
  {% if page.previous.url %}
    <span class="prev">
      <a href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}">
        ← 上一篇
      </a>
    </span>
  {% endif %}
  {% if page.next.url %}
    <span class="next">
      <a href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}">
        下一篇 →
      </a>
    </span>
  {% endif %}
</div>
